# Default configuration for XAuthConnect

web-integration:
  enabled: true
  # The port for the web server to listen on.
  # Make sure this port is not used by another application and is open.
  server-port: 8010
  # The base URL of your server, used for constructing redirect URIs.
  # Example: "https://mc.yourdomain.com"
  base-url: "http://127.0.0.1:8010"
  # Timeout in seconds for how long an authorization code is valid.
  code-timeout: 300 # 5 minutes

  # SSL/TLS configuration
  ssl:
    # The folder inside your plugin's data directory containing the SSL certificates.
    # The library will look for .cert and .pem files here.
    cert-folder: "cert"
    # The passphrase for your private key, if it is encrypted.
    passphrase: null

  # Configuration for registered OAuth2-like clients (websites, bots, etc.)
  registered-clients:
    forum:
      client-id: "forum_client_123"
      client-secret: "super_secret_key"
      name: "Community Forum"
      redirect-uris:
        - "https://forum.example.com/auth/callback"
      allowed-scopes:
        - "profile:nickname"
        - "profile:uuid"
        - "profile:registration_date"
      # Rate limiting for this specific client.
      rate-limits:
        requests-per-minute: 60

database:
  # The type of database to use. Can be "sqlite" or "mysql".
  type: "sqlite"
  # The number of threads for processing database queries.
  worker-limit: 1
  sqlite:
    # The database file name, located in the plugin's data folder.
    file: "data.sqlite"

