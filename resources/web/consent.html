<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Authorize Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
</head>
<body class="ui basic segment" style="background-color: #f4f4f4;">

    <div class="ui middle aligned center aligned grid" style="height: 100vh; margin: 0;">
        <div class="column" style="max-width: 450px; padding: 0 1em;">
            <div class="ui fluid card">
                <div class="content">
                    <h1 class="ui center aligned header">
                        Authorize "{{client_name}}"
                    </h1>
                    <div class="description center aligned">
                        <p>The application <b>{{client_name}}</b> is requesting permission to access your account <b>{{username}}</b> with the following scopes:</p>
                    </div>
                </div>
                
                <div class="content">
                    <div class="ui list">
                        <div class="item">
                            <i class="key icon"></i>
                            <div class="content">
                                <div class="header">Scopes</div>
                                <div class="description">{{scopes_list}}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="extra content center aligned">
                    <p class="ui sub header">Do you approve?</p>
                    
                    <form class="ui form" action="/xauth/consent" method="post">
                        {{oauth_params}}
                        <div class="two ui buttons">
                            <button type="submit" name="consent_action" value="deny" class="ui negative button">Deny</button>
                            <button type="submit" name="consent_action" value="approve" class="ui positive button">Approve</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
