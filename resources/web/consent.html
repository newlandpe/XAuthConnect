<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XAuthConnect - Consent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Authorize {{client_name}}</h3>
                    <p class="text-center text-muted">The application <strong>{{client_name}}</strong> is requesting access to your data. Please review the requested permissions:</p>

                    <form action="/xauth/consent" method="post">
                        {{oauth_params}}
                        <input type="hidden" name="username" value="{{username}}" />

                        <div class="mb-3">
                            <label class="form-label">Requested Permissions:</label>
                            <ul class="list-group">
                                {{scopes_list}}
                            </ul>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" name="consent_action" value="approve" class="btn btn-success">Approve</button>
                            <button type="submit" name="consent_action" value="deny" class="btn btn-danger">Deny</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center text-muted mt-3"><small>Powered by XAuthConnect</small></p>
        </div>
    </div>
</div>
</body>
</html>
