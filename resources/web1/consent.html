<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-consent w-100 m-auto" style="max-width: 450px;">
        <div class="card">
            <div class="card-body p-4">
                <h1 class="h3 mb-3 fw-normal text-center">Authorize "{{client_name}}"</h1>
                <p class="text-center">The application <b>{{client_name}}</b> is requesting permission to access your account <b>{{username}}</b> with the following scopes:</p>
                
                <ul class="list-group mb-4">
                    <li class="list-group-item"><b>Scopes:</b> {{scopes_list}}</li>
                </ul>

                <p class="text-center text-body-secondary small">Do you approve?</p>

                <form action="/xauth/consent" method="post">
                    {{oauth_params}}
                    <div class="d-grid gap-2">
                        <button type="submit" name="consent_action" value="approve" class="btn btn-success">Approve</button>
                        <button type="submit" name="consent_action" value="deny" class="btn btn-danger">Deny</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
